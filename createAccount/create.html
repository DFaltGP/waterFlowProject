<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./create.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./create.js" defer></script>
    <title>Criar Conta</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="../images/jujuba.png" alt="LOGO">    
            <p>EMPRESA CREDENCIADA PELA SABESP</p>
            </header>
            <main>
                <form action="post" id="create-ac">
                    <fieldset form="create-ac" id="ac-form">
                        <h2>CRIAR CONTA</h2>
                        <div class="input-box">
                            <i class='bx bx-envelope'></i>
                            <input type="email" autofocus required placeholder="Example@domain.com">
                        </div>
                        <div class="input-box">
                            <i class='bx bx-lock' ></i>
                            <input type="password" name="" id="" required placeholder="Senha">
                        </div>
                        <button type="submit">CONTINUAR</button>
                        <p>Em caso de dúvidas <a href="#" target="_self">clique aqui</a></p>
                    </fieldset>
                </form>
            </main>
            <footer> <p> LEIA OS NOSSOS <a href="#" target="_blank" id="footer-link">TERMOS E CONDIÇÕES</a> </p></footer>
    </div>
</body>
</html>
